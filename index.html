<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <section class="banner">
    <img src="../assets/bg-desktop-dark.jpg" alt="banner">
  </section>
  <main>
    <section class="container">
      <header class="title">
        <h1>TODO</h1>
        <button id="theme"></button>
      </header>
      <section class="content">
        <form class="tasks-input">
          <input type="submit" id="add" value="+">
          <input type="text" id="text" autocomplete="off" placeholder="Create a new todo...">
        </form>
        <!-- ------------------------------------------------------------- -->
        <div id="res">
        </div>
        <footer class="content-info">
          <div>
            <span id="amout"></span> items left
          </div>
          <div id="button-info">
            <button id="All">All</button>
            <button id="Active">Active</button>
            <button id="Completed">Completed</button>
          </div>
          <div id="btn-Clear">
            <button id="Clear">Clear Completed</button>
          </div>
        </footer>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/1a11039d45.js" crossorigin="anonymous"></script>
</body>

</html>
