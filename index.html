<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="banner">
    <img src="../images/bg-desktop-dark.jpg" alt="banner">
  </section>
  <main>
    <section class="container">
      <div class="title">
        <h1>TODO</h1>
        <button id="theme">
          <img src="../images/icon-moon.svg" alt="moon">
        </button>
      </div>
      <div class="content">
        <div class="tasks-input">
          <form>
            <input type="submit" value="add" id="add">
            <input type="text" id="text" placeholder="tasks">
          </form>
        </div>
        <!-- ------------------------------------------------------------- -->
        <div class="" id="res">
          <div class="tasks-res">
            <div class="tasks">
              <div class="check">
                <input type="checkbox" class="checkbox-round" />
              </div>
              <span>Ler por 1h</span>
            </div>
            <button id="button-cross">
              <img src="../images/icon-cross.svg" alt="cross">
            </button>
          </div>
          <div class="tasks-res">
            <div class="tasks">
              <div class="check">
                <input type="checkbox" class="checkbox-round" />
              </div>
              <span>Fazer exerc√≠cios</span>
            </div>

            <button id="button-cross">
              <img src="../images/icon-cross.svg" alt="cross">
            </button>
          </div>
          
          <footer class="content-info">
            <div id="amout">
              <p>2 items left</p>
            </div>
            <div id="button-info">
              <button id="All">All</button>
              <button id="Active">Active</button>
              <button id="Completed">Completed</button>
            </div>
            <div id="btn-Clear">
              <button id="Clear">Clear Completed</button>
            </footer>

          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="script.js"></script>
</body>

</html>
